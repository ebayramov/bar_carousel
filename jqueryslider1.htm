<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #slider {
            overflow: hidden;
            position: relative;
            width: 80%;
            height: 80vh;
            margin: 10vh auto;
            box-shadow: 0 0 10px #333;
        }

        p {
            position: absolute;
            top: 15px;
            left: 85%;
            color: white;
        }

        #loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 30px;
            background: linear-gradient(to right, green 33.33%, yellow 66.66%, red 100%);
        }
    </style>
</head>

<body>
    <div id="slider">
        <div id="slide"></div>
    </div>


    <script>
        $(() => {
            let imgarr = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg"]
            let slider = $("#slider")
            let slide = $("#slide")
            let w = slider.width()
            let x = 0
            let intervalid

            slider
                .click((e) => {
                    if (e.pageX > $(window).width() / 2) change(x++);
                    else change(x--);
                    clearInterval(intervalid);
                    $("#loader").stop().css({ width: 0 });
                    load();
                    startInterval()
                })

            slide
                .css({
                    position: 'absolute',
                    display: 'flex',
                    height: '100%'
                })
            imgarr.forEach(img => slide.append(`<img src="../img/${img}" />`))
            $("#slide>img")
                .css({
                    flexShrink: 0,
                    width: w + "px",
                    height: '100%',
                    objectFit: 'cover'
                })
            slider.append(`<p>Slide number: ${x + 1}/8</p>`)
            slider.append(`<div id="loader"></div>`)
            function change(dir) {
                if (x > imgarr.length - 1) x = 0
                if (x < 0) x = imgarr.length - 1
                slide.animate({
                    left: -1 * x * w + "px"
                }, 500);
                $('p').html(`Slide number: ${x + 1}/8`)
            }
            function load() {
                $("#loader").animate({
                    width: w + "px"
                }, 3000, function () {
                    $(this).css({
                        width: 0,
                        backgroundColor: "green"
                    });
                });

            }
            function startInterval() {
                intervalid = setInterval(() => {
                    change(x++);
                    load();
                }, 3000)
            }
            load();
            startInterval();

        })


    </script>
</body>

</html>
